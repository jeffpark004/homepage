    <title>Timetable</title>

        table td{

        }

</head>
<body>
<h2>My timetable</h2>
<table>
     <tr>

        <td>정보</td>
    </tr>
    <tr>
        <td>2교시</td>

    </tr>
    <tr>
        <td>3교시</td>
        <td>체육</td>
    </tr>
    <tr>
        <td>4교시</td>
        <td>화학</td>
    </tr>
    <tr>
        <td>5교시</td>
        <td>국어</td>
    </tr>
    <tr>6교시</tr>
    <tr>생명과학</tr>
</table>
